<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIXELVAULT</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">
        <a href="index.html">PIXELVAULT</a>
      </h1>
    </header>
    <main>
      <div class="gameDescriptionContainer">
        <form id="gameDescriptionForm" action="">
          <h1 id="descriptionTitle">Choose!</h1>
          <div class="formChoices">
            <select class="selects" id="selectGenre">
              <option value="" disabled selected>-- Select an option --</option>
              <option value="adventure">Adventure</option>
              <option value="action">Action</option>
              <option value="sports">Sports</option>
              <option value="simulation">Simulation</option>
              <option value="platformer">Platformer</option>
              <option value="rpg">RPG</option>
              <option value="fps">FPS</option>
              <option value="fighting">Fighting</option>
              <option value="racing">Racing</option>
              <option value="party">Party</option>
              <option value="survival">Survival</option>
              <option value="battle-royale">Battle-royale</option>
              <option value="horror">Horror</option>
            </select>
          </div>
          <div class="formChoices">
            <select class="selects" id="selectedMode">
              <option value="" disabled selected>-- Select an option --</option>
              <option value="singleplayer">Singleplayer</option>
              <option value="multiplayer">Multiplayer</option>
            </select>
          </div>
          <button type="submit" class="submit">Get Your Recommendation</button>
        </form>
      </div>
      <div class="game-displayed">
        
      </div>
    </main>
  </body>
</html>
